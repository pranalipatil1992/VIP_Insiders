<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:form>
            <p> User ID <br/>
            <h:inputText styleClass="login-form" id="id" required="true"
                         requiredMessage="The User ID field cannot be empty"
                         title="Please enter your User ID"
                         value="#{login.userId}"
                         validatorMessage="The lenght of User Id should be 3-10 and contain letters and digit.">
                     
                </h:inputText>    
            </p>
            
            <p>Password
            <h:inputSecret value="#{login.password}"></h:inputSecret>
            </p>
            
            <p>
                <h:commandButton id="submit" value="Login" action="#{login.Login()}"></h:commandButton>
            </p>
            
            
        </h:form>
    </h:body>
</html>
