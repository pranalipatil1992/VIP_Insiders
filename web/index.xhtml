<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>VIP Insiders | King's BierHaus</title>
		<link href="./css/main.css" rel="stylesheet" type="text/css"/>
	</h:head>

	<body id="home">
		<div class="app-container">
			<h1>King's BierHaus</h1>

			<!-- <h:form>
				<div class ="login-form">
					<input type="button" onclick="location.href='./html/login.xhtml';" value="Login" />
					<input type="button" onclick="location.href='./html/register_newUser.xhtml';" value="Sign_Up" />
				</div>
			</h:form> -->

			<!-- LOGIN/SIGNUP INFORMATION -->
			<div id="register-container" class="card-container">
				<div id="register-tabs">
					<span id="signup-tab" class="active">Sign-Up</span>
					<span id="signin-tab">Sign-In</span>
				</div>

				<form class="register-form active" id="signup-form">
					<span>
						<label for="username">Username</label>
						<input type="" name="username" />
					</span>

					<span>
						<label for="password">Password</label>
						<input type="" name="password" />
					</span>

					<span>
						<label for="confirm_password">Confirm Password</label>
						<input type="" name="confirm_password" />
					</span>

					<button>Sign Up</button>
				</form>

				<form class="register-form" id="signin-form">
					<input type="" name="" placeholder="Username" />
					<input type="" name="" placeholder="Password" />
					<button>Login</button>
				</form>
			</div>

			<!-- ACCOUNT INFORMATION -->
			<div id="account-info-container" class="card-container">
				<h2>Account Details</h2>
				<form>
					<span class="half-col">
						<label for="first_name">First Name</label>
						<input type="" name="first_name" />
					</span>

					<span class="half-col">
						<label for="last_name">Last Name</label>
						<input type="" name="last_name" />
					</span>

					<span>
						<label for="email">Email</label>
						<input type="" name="email" />
					</span>

					<span>
						<label for="phone">Phone</label>
						<input type="" name="phone" />
					</span>
				</form>
			</div>

			<!-- MEMBERSHIP INFORMATION -->
			<div id="membership-container">
				<div id="tier-buttons">
					<span id="bronze-button" class="tier-button active">Bronze</span>
					<span id="silver-button" class="tier-button">Silver</span>
					<span id="gold-button" class="tier-button">Gold</span>
				</div>
				<div id="bronze-details" class="tier-details card-container active">
					<h2>Bronze</h2>
				</div>
				<div id="silver-details" class="tier-details card-container">
					<h2>Silver</h2>
				</div>
				<div id="gold-details" class="tier-details card-container">
					<h2>Gold</h2>
				</div>
			</div>

			<!-- PAYMENT INFORMATION -->
			<div id="payment-container" class="card-container">
				<h2>Payment Information</h2>
				<form>
					<span>
						<label for="username">PayPal Username</label>
						<input type="" name="username" />
					</span>

					<span>
						<label for="password">PayPal Password</label>
						<input type="" name="password" />
					</span>

					<button>Confirm</button>
				</form>
			</div>			
		</div>

		<div class="mobile-menu-container">
			<a class="menu-link menu-link-home" href="#" onclick="return false">
				<div class="icon-wrapper">
					<img src="./assets/home-icon.svg" />
					<span>Home</span>
				</div>
			</a>
			<a class="menu-link menu-link-benefits" href="#" onclick="return false">
				<div class="icon-wrapper">
					<img src="./assets/benefits-icon.svg" />
					<span>Benefits</span>
				</div>
			</a>
			<a class="menu-link menu-link-rewards" href="#" onclick="return false">
				<div class="icon-wrapper">
					<img src="./assets/rewards-icon.svg" />
					<span>Rewards</span>
				</div>
			</a>
			<a class="menu-link menu-link-settings" href="#" onclick="return false">
				<div class="icon-wrapper">
					<img src="./assets/settings-icon.svg" />
					<span>Settings</span>
				</div>
			</a>
		</div>

		<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>

</html>
